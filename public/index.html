<!DOCTYPE html>
<html>
<head>
<title>Books Catalogue</title>
<link href="stylesheets/style.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular-animate.min.js"></script>
<script type="text/javascript" src="javascripts/script.js"></script>
</head>

<body data-ng-app="books-list-app" data-ng-controller="books-list-controller">

<div id="cover">Books and nothing else...</div>

<form class="book-card">
  <input type="text" data-ng-model="newtitle" value="" name="Title"/>
  <input type="text" data-ng-model="newauthor" value="" name="Author"/>
  <textarea data-ng-model="newdescription" value="" name="Description"/></textarea>
  <button type="button" data-ng-click="pushBook()" disabled="disabled">[+]</button>
</form>
<div class="loader"></div>
  
<div class="book-card" data-ng-repeat="book in books track by $index | orderBy: 'book.title' ">
  <span class="book-title"> {{ book.title }} </span> 
  <span class="book-author"> {{ book.author }} </span> 
  <span class="book-description">{{ book.description }} </span>
</div>

</body>

</html>
