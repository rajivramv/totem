<html>
<head>
<title>Books Catalogue</title>
<script type="text/javascript" src="javascripts/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body data-ng-app="" data-ng-controller="displayBooks">
<p data-ng-repeat="book in books">
  <h4>{{book.title}}</h4> by <h5>{{book.author}}</h5><br>
  <h6>{{book.description}}</h6>  
</p>
</body>
</html>
